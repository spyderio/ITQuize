
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Knowledge Quiz</title>
    <link rel="stylesheet" href="quiz-style.css">
    <script src="quize2.js" defer></script>
    <style>/* General Reset */
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Courier', monospace;
    background: linear-gradient(135deg, #1f2f4d, hsl(212, 28%, 27%));
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* Centered Container */
.container {
    text-align: center;
    background: rgb(235, 245, 247);
    color: #2e363a;
    padding: 30px 50px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    width: 90%;
    max-width: 600px;
    position: relative;
}

/* Header */
h1, h2 {
    margin-bottom: 15px;
    font-weight: bold;
}

/* Input & Button Styles */
input {
    padding: 12px 15px;
    margin: 10px 0;
    width: 100%;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
}

button {
    font-family: monospace;
    padding: 12px 20px;
    background: #7c9fab;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
}

button:hover {
    background: #375970;
}

/* Hidden Elements */
.hidden {
    display: none;
}

/* Quiz Options */
#options button {
    display: block;
    margin: 10px auto;
    width: 80%;
    padding: 12px 15}

        </style>
</head>
<body>
    <div class="container">
        <!-- Registration Section -->
        <section id="registration">
            <h1>Welcome to the IT Knowledge Quiz!</h1>
            <p>Enter your name and click "Start" to begin:D</p>
            <input type="text" id="participantName" placeholder="Enter your name" />
            <button onclick="startQuiz()">Start</button>
        </section>

        <!-- Quiz Section -->
        <section id="quiz" class="hidden">
            <h2 id="quizTitle">Quiz Time!</h2>
            <p id="question"></p>
            <div id="options"></div>
            <button onclick="nextQuestion()" class="btn hidden" id="nextBtn">Next</button>
        </section>

        <!-- Result Section -->
        <section id="result" class="hidden">
            <h2>Thank You!</h2>
            <p id="resultText"></p>
            <button onclick="retakeQuiz()">Retake Quiz</button>
        </section>
    </div>
</body>
</html>
